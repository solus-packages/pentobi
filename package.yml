name       : pentobi
version    : 13.1
release    : 2
source     :
    - https://netcologne.dl.sourceforge.net/project/pentobi/13.1/pentobi-13.1.tar.xz : 3903935654f5a2e369a3fe8bf7f08bfe2700cf5be3c3392dad164d6ab8bf9734
license    : GPL-3.0
component  : games.puzzle
summary    : Pentobi is a computer opponent for the board game Blokus
description: |
    Pentobi is a computer opponent for the board game Blokus. Supported game variants: Classic, Duo, Trigon, Junior, Nexos, GembloQ, Callisto. Strong Blokus engine with 9 different playing levels. Player rating by playing rated games against the computer. Game analysis function. Save and load games in Smart Game Format including comments and move variations. System requirements: 1 GB RAM, 1 GHz CPU (4 GB RAM, 2.5 GHz dual-core or faster CPU recommended for playing level 9)
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
setup      : |
    %cmake -DCMAKE_BUILD_TYPE=Release .
build      : |
    %make
install    : |
    %make_install
